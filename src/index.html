<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>

    <link rel="stylesheet" href="pages/index.css">

    <script src="pages/index.js" defer></script>
</head>

<body class="page">

    <header class="header">
        <h1 class="header__title">ТуДу приложение</h1>
        <h2 class="header__subtitle">Tы можешь стать супергероем!</h2>
        <p class="header__text">Eсли ничего не забудешь...</p>
    </header>

    <main class="main">

        <ul class="list">
        </ul>

        <section class="form__container">
            <h1 class="form__title">Есть задача?</h1>
            <h2 class="form__subtitle">Запиши, а то забудешь!</h2>
            <form class="form">
                <input class="form__field" type="text" placeholder="Записывать здесь">
                <button class="button form__button">Добавить</button>
            </form>
        </section>

        <footer class="footer">
            <p class="footer__text">Данное приложение создано для домашнего ознакомительного просмотра. Не для продажи.</p>
        </footer>

    </main>

</body>

</html>
